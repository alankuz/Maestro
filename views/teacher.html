<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="Module">Enter Module</label>
            <input type="text" class="form-control" id="module" placeholder="module 1">
        </div>
        <div class="form-group">
            <label for="note">Add some notes</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="links">Add video links here</label>
            <input type="url" class="form-control" id="links" placeholder="youtube.com">
        </div>
        <div class="form-group">
            <input type="file" name="files[]" multiple />
        </div>

        
        <button type="submit" class="btn btn-success submit">Submit</button>
    </form>

    <script src="js/author.js" type="text/javascript"></script>

</body>

</html>
